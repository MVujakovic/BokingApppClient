<div class="container">
  <!--<div class="login jumbotron center-block">-->
  <h2>Login</h2>
  <!--opet sam izgubila sto godina sto ova validacija nesto nije radila, pa zbog toga nije mogao da se uloguje kako treba-->
  <form #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
    <div class="form-group">
      <label for="Username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="Username" [(ngModel)]="Username" required/>
    </div>

    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="Password" [(ngModel)]="Password" required/>
    </div>
     <button routerLink="/bookingApp" class="btn btn-default">Back</button>
    <button type="submit" [disabled]="!f.form.valid" class="btn btn-default">Login</button>
     <!--<input type="submit" value="Login" [disabled]="!f.form.valid"/>-->
  </form>
</div>
