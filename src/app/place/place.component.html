<h3>{{name}}</h3>
<div class=row>
    <div class="col-lg-3">
        <form class="form" #f="ngForm" (ngSubmit)="addPlace(f.value, f)">

            <div class="row">
                <div class="form-group col-lg-8">
                    <label for="Name">Name</label>
                    <input class="form-control" name="Name" type="text" ngModel>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-8">
                    <label class="control-label">Country:</label>
                    <div>
                        <select class="form-control" name="countryId" id="countryId" [(ngModel)]="countryId" (change)="countrySelected()">
                    <option *ngFor="let c of countries" value={{c.Id}}>{{c.Name}}</option>
                </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-8">
                    <label class="control-label">Region:</label>
                    <div>
                        <select class="form-control" name="regionId" id="regionId" [(ngModel)]="regionId">
                         <option *ngFor = "let r of regions" value={{r.Id}} >{{r.Name}}</option></select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-default">Create</button>

        </form>
    </div>
    <div class="col-lg-6">
        <h3>Places:</h3>
        <div>
            <ul>
                <!--Ovo je za prikaz places sa regionima -->
                <!--<li *ngFor="let place of places">      
        {{place.Id}} <br/>
        {{place.Name}} <br/>
        {{place.Region.Name}} <br/> </li>-->

                <!--Ovo je za prikaz places sa smestajima -->
                <li *ngFor="let place of places">

                    <div>
                        <b>{{place.Name}}</b>
                        <ul>
                            <li *ngFor="let accomodation of place.Accomodations">
                                {{accomodation.Name}} <br/>
                            </li>
                        </ul>
                        <br/>
                    </div>
                   

                </li>
            </ul>
        </div>
    </div>
</div>
