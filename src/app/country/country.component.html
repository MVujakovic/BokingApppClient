<h3>Countries</h3>
<form #f="ngForm"(ngSubmit)=addCountry(f.value)>
  <p>Id:</p><input name="Id" type="text" ngModel/><br/>
  <p>Name:</p><input name="Name" type="text" ngModel/><br/>
  <p>Code:</p><input name="Code" type="text" ngModel/><br/>
  <input type="submit"/>

</form>
<div>
  <ul>
    <li *ngFor="let country of countries">{{country.Name}}</li>
  </ul>
</div>
