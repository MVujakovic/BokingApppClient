<h3>{{name}}</h3>
<form #f="ngForm"(ngSubmit)="addCountry(f.value, f)">
  <p>Name:<input name="Name" type="text" ngModel/></p>
  <p>Code:<input name="Code" type="text" ngModel/></p>
  <input type="submit" value="Create"/>
</form>

<h3>Countries:</h3>
<div>
  <ul>
    <li *ngFor="let country of countries">
      
      {{country.Id}} <br/>
       {{country.Name}} <br/>
       {{country.Code}} <br/> </li>
  </ul>
</div>
