<h3>{{name}}</h3>
<form #f="ngForm"(ngSubmit)="addCountry(f.value, f)">
  <p>Id:<input name="Id" type="text" ngModel/></p>
  <p>Name:<input name="Name" type="text" ngModel/></p>
  <p>Code:<input name="Code" type="text" ngModel/></p>
  <input type="submit" value="Create"/>
</form>

<h3>Countries:</h3>
<div>
  <ul>
    <li *ngFor="let country of countries">{{country.Name}}</li>
  </ul>
</div>
