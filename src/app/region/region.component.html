<h3>{{name}}</h3>
<form #f="ngForm"(ngSubmit)=addRegion(f.value,f)>
  <div>
        <label for="Name">Name: </label>
        <input name="Name" type="text" ngModel/>
  </div>
  <div>
    <label for="Country">Country:</label>
        <select name="countryId" id="countryId" [(ngModel)]="countryId">
        <option *ngFor="let c of countries" value={{c.Id}}>{{c.Name}}</option>
        </select>
  </div>
  <div>
    <input type="submit" value="Create"/>
  </div>

</form>

<h3>Regions:</h3>
<div>
  <ul>
    <li *ngFor="let region of regions">
      {{region.Id}} <br/>
      {{region.Name}} <br/>
      {{region.Country.Name}} <br/>
      </li>
  </ul>
</div>
