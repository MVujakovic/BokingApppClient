<div>
  <div class=row>
    <div class="col-md-4">
      <h3>Accomodations:</h3>
      <div>
        <ul>
          <li *ngFor="let acc of accomodations">
            <!--{{acc.Name}}-->
            <button class="btn btn-link" (click)="onEdit(acc)">{{acc.Name}}</button>
          </li>
        </ul>
      </div>

    </div>
    <div class="col-md-6">
      <form class="form-horizontal" #f2="ngForm" (ngSubmit)="putAccomodation(f2.value, f2)">

        <div class="form-group">
          <h4 #dataContainer [innerHTML]="theHtmlString"></h4>
        </div>

        <div class="form-group">
          <label class="control-label col-md-1"> Approved:</label>
          <div class="col-sm-4">
            <input class="form-control" type="checkbox" name="Approved" [(ngModel)]="Approved">
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">Change</button>
        </div>

      </form>
    </div>
  </div>

</div>
