<div class="well container">

  <form class="form-user form-horizontal">
    <h2>{{Fullname}}</h2>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
      <li><a href="#profile" data-toggle="tab">Password</a></li>
    </ul>
    
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
        <form id="tab">
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Username:</label>
            <label class="col-md-5 control-label">{{Username}}</label>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Email:</label>
            <label class="col-md-5 control-label">{{Email}}</label>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Role:</label>
            <label class="col-md-5 control-label">{{Role}}</label>
          </div>
        </form>
      </div>
      <div class="tab-pane fade form-user" id="profile">
        
        <form #f="ngForm" (ngSubmit)="f.form.valid && changePassword(f.value, f)" validate id="tab2">

          <div class="form-group">
            <label class="sr-only" for="OldPassword">Old Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Old Password" name="OldPassword" ngModel required/>
          </div>
          <div class="form-group">
            <label class="sr-only" for="NewPassword">New Password:</label>
            <input type="password" class="form-control" id="password" placeholder="New Password" name="NewPassword" ngModel required/>
          </div>
          <div class="form-group">
            <label class="sr-only" for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="ConfirmPassword" ngModel required/>
          </div>
          <div>
            <button type="submit" [disabled]="!f.form.valid"  class="btn btn-primary">Update</button>
          </div>
        </form>
      
      </div>
    </div>

  </form>
</div>
