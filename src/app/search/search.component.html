<div class="container-fluid">
    <div class="row-fluid">
        <form class="form-horizontal">

            <fieldset>

                <!-- Form Name -->
                <!--<legend>Find accomodation</legend>-->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectbasic">Country:</label>
                    <div class="col-md-5">
                        <select class="form-control" name="countryId" id="countryId" [(ngModel)]="countryId" (change)="countrySelected()">
                        <option *ngFor = "let c of countries" value={{c.Id}} >{{c.Name}}</option></select>
                    </div>
                </div>

                <div class="form-group" *ngIf="isSelectedCountry()">
                    <label class="col-md-4 control-label">Region:</label>
                    <div class="col-md-5">
                        <select class="form-control" name="regionId" id="regionId" [(ngModel)]="regionId" (change)="regionSelected()">
                         <option *ngFor = "let r of regions" value={{r.Id}} >{{r.Name}}</option></select>
                    </div>
                </div>

                <div class="form-group" *ngIf="isSelectedRegion()">
                    <label class="col-md-4 control-label">Place:</label>
                    <div class="col-md-5">
                        <select class="col-8 form-control" name="placeId" id="placeId" [(ngModel)]="placeId" (change)="placeSelected()">
                         <option *ngFor = "let p of places" value={{p.Id}} >{{p.Name}}</option></select>
                    </div>
                </div>

                <div class="form-group" *ngIf="isSelectedPlace()">
                    <label class="col-md-4 control-label">Grade:</label>
                    <div class="col-md-5">
                        <select class="col-8 form-control" name="grade" id="grade" [(ngModel)]="grade" (change)="gradeSelected()">
                            <option *ngFor = "let g of grades" value={{g}} >{{g}}</option>
                        </select>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
