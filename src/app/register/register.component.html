
<div class="container">
  <h3>Register User</h3>
  <form #f="ngForm" (ngSubmit)="f.form.valid && addUser(f.value, f)" validate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="Name" ngModel required/>
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="Lastname" ngModel required/>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="Username" ngModel required/>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="Email" ngModel required/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="Password" ngModel required/>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="ConfirmPassword" ngModel required/>
    </div>
    <div class=form-group>
      <label for="userType">Choose a type: </label><br>
      <label><input type="radio" name="Role" [(ngModel)]="choosenRole" value="Admin"/> Administrator</label>
      <label><input type="radio" name="Role" [(ngModel)]="choosenRole" value="Manager"/> Manager</label>
      <label><input type="radio" name="Role"[(ngModel)]="choosenRole" value="AppUser"/> App User</label>
    </div>


    <!--<div class="form-group">
      <label for="role">Role:</label>
      <input type="text" class="form-control" id="role" placeholder="Admin, Manager, AppUser?" name="Role" ngModel/>
    </div>-->
    <!-- <div class="checkbox"> -->
    <!-- <label><input type="checkbox" name="remember"> Remember me</label> -->
    <!-- </div> -->
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
