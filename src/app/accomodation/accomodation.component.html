<div class="роњ">

    <form class="form-user">

        <ul class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">Add</a></li>
            <li><a href="#profile" data-toggle="tab">Edit</a></li>
        </ul>

        <div id="myTabContent" class="tab-content">

            <div class="tab-pane active in row" id="home">
                <!--<legend>Add new accomodation:<br></legend>-->
                <h3>Add new accomodation:</h3>
                <div class="col-lg-6" id="tab">

                    <!--<form #f="ngForm" (ngSubmit)="addAccomodation(f.value, f)" enctype="multipart/form-data">-->
                    <form #f="ngForm" (ngSubmit)="addAccomodation(f.value, f)">

                        <div class="row">
                            <label for="Name">Name: </label>
                            <input name="Name" type="text" ngModel/>
                        </div>
                        <div class="row">
                            <label for="Description">Description:</label>
                            <input name="Description" type="text" ngModel/>
                        </div>
                        <div class="row">
                            <label for="Address">Address:</label>
                            <input name="Address" type="text" ngModel/>
                        </div>
                        <div class="row">
                            <label for="AverageGrade">AverageGrade:</label>
                            <input name="AverageGrade" type="text" ngModel/>
                        </div>
                        <div class="row">
                            <label for="Latitude">Latitude:</label>
                            <input name="Latitude" type="text" ngModel/>
                        </div>
                        <div class="row">
                            <label for="Longitude">Longitude:</label>
                            <input name="Longitude" type="text" ngModel/>
                        </div>
                        <div class="row">
                            <!-- Ovo za sliku jos uvek ne radi,ostalo radi -->
                            <input name="ImageUrl" type="file" value="Choose image" id="accImage" ngModel/>

                        </div>
                        <div class="row">
                            <label for="Place">Place:</label>
                            <select name="placeId" id="placeId" [(ngModel)]="placeId">
        <option *ngFor="let p of Places" value={{p.Id}}>{{p.Name}}</option>
        </select>
                        </div>
                        <div class="row">
                            <label for="AccomodationTypeId">AccomodationType:</label>
                            <select name="accTypeId" id="accTypeId" [(ngModel)]="accTypeId">
        <option *ngFor="let accomodationType of AccomodationTypes" value={{accomodationType.Id}}>{{accomodationType.Name}}</option>
        </select>
                        </div>
                        <div class="row">
                            <input type="submit" value="Create" />
                        </div>
                        <!-- Valjda ownerId treba da se smesti na osnovu korisnika koji unosi ove podatke -->
                    </form>
                </div>

                <!--pagianciju cemo primenjivati i ovde-->
                <div class="col-lg-6">
                    <h3>List of all ccomodations:</h3>
                    <div>
                        <ul>
                            <li *ngFor="let accomodation of accomodations">

                                {{accomodation.Name}} <br/> {{accomodation.Description}} <br/> {{accomodation.AverageGrade}}
                                <br/><br/>

                                <!-- Ovo je za prikaz soba koje su u tom smestaju -->
                                <!--<ul>
                                    <li *ngFor="let room od accomodation.Rooms">
                                        {{room.Id}}<br/> {{room.RoomNumber}}
                                        <br/> {{room.BedCount}}
                                        <br/> {{room.Description}}
                                        <br/> {{room.PricePerNight}}
                                        <br/>
                                    </li>
                                </ul>-->
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

            <div class="tab-pane fade form-user" id="profile">

                <form #f="ngForm" (ngSubmit)="f.form.valid && changePassword(f.value, f)" validate id="tab2">

                    <div class="form-group">
                        <label class="sr-only" for="OldPassword">Old Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Old Password" name="OldPassword" ngModel required/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="NewPassword">New Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="New Password" name="NewPassword" ngModel required/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="ConfirmPassword" ngModel
                            required/>
                    </div>
                    <div>
                        <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary">Update</button>
                    </div>
                </form>

            </div>
        </div>

    </form>
</div>
