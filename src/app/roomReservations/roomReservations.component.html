<div class="row">

    <!--add new res-->
    <div class="col-md-6">
        <h3>{{name}}</h3>

        <form class="form-horizontal" #f="ngForm" (ngSubmit)="addRoomReservation(f.value, f)">

            <div class="form-group">
                <label class="control-label col-sm-1" for="StartDate">StartDate: </label>
                <div class="col-sm-4 col-sm-offset-1">
                    <input class="form-control" name="StartDate" type="date" ngModel/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-1" for="EndDate">EndDate: </label>
                <div class="col-sm-4 col-sm-offset-1">
                    <input class="form-control" name="EndDate" type="date" ngModel/>
                </div>
            </div>

            <!-- Timestamp treba sam automatski da se popuni tenutnim datumom(valjda) -->
            <!-- AppUserId treba da se popuni na osnovu id korisnika koji rezervise smestaj -->
            <div class="form-group">
                <label class="control-label col-sm-1">Country:</label>
                <div class="col-sm-4 col-sm-offset-1">
                    <select class="form-control" name="countryId" id="countryId" [(ngModel)]="countryId" (change)="countrySelected()">
      <option *ngFor = "let c of countries" value={{c.Id}} >{{c.Name}}</option>
    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-1">Region:</label>
                <div class="col-sm-4 col-sm-offset-1">
                    <select class="form-control" name="regionId" id="regionId" [(ngModel)]="regionId" (change)="regionSelected()">
      <option *ngFor = "let r of regions" value={{r.Id}} >{{r.Name}}</option>
    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-1">Place:</label>
                <div class="col-sm-4 col-sm-offset-1">
                    <select class="form-control" name="placeId" id="placeId" [(ngModel)]="placeId" (change)="placeSelected()">
      <option *ngFor = "let p of places" value={{p.Id}} >{{p.Name}}</option>
    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-1">Accomodation:</label>
                <div class="col-sm-4 col-sm-offset-1">
                    <select class="form-control" name="accId" id="accId" [(ngModel)]="accId" (change)="accomSelected()">
      <option *ngFor = "let a of accomodations" value={{a.Id}} >{{a.Name}}</option>
    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-1" for="Room">Room:</label>
                <div class="col-sm-4 col-sm-offset-1">
                    <select class="form-control" name="roomId" id="roomId" [(ngModel)]="roomId">
        <option *ngFor="let r of rooms" value={{r.Id}}>{{r.RoomNumber}}</option>
        </select>
                </div>
            </div>

            <div class="form-group">
                <!--<div class="col-sm-3 col-sm-offset-4">-->
                <button type="submit" class="btn btn-default">Create</button>
                <!--</div>-->
            </div>
            <!--<div class="form-group">
                <input class="form-control" type="submit" value="Create" />
            </div>-->

            <div #dataContainer [innerHTML]="theHtmlString">
                <!--<label Name="Warning"></label><div class="col-sm-4 col-sm-offset-1">-->
            </div>
        </form>
    </div>

    <!--edit res-->
    <div class="col-md-6">
        <!-- Edit -->
        <h3>Edit room reservation:</h3>
        <div>
            <label for="Accomodation">Accomodation:</label>
            <select name="accIdEdit" id="accIdEdit" [(ngModel)]="accIdEdit" (change)="accForEditSelected()">
        <option *ngFor="let acc of accomodationsByUserId" value={{acc.Id}}>{{acc.Name}}</option>
        </select>
        </div>

        <div>
            <label>Room reservation:</label>
            <select name="roomReservationId" id="roomReservationId" [(ngModel)]="roomReservationId" (change)="roomReservationSelected()">
         <option *ngFor="let roomRes of roomResByUserId" value={{roomRes.Id}}>{{roomRes.StartDate}}</option>
        </select>
        </div>

        <!--<form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-1" for="Accomodation">Accomodation:</label>
                <div class="col-sm-4 col-sm-offset-1">
                    <select class="form-control" name="accIdEdit" id="accIdEdit" [(ngModel)]="accIdEdit" (change)="accForEditSelected()">
        <option *ngFor="let acc of accomodationsByUserId" value={{acc.Id}}>{{acc.Name}}</option>
        </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-1">Room reservation:</label>
                <div class="col-sm-4 col-sm-offset-1">
                    <select class="form-control" name="roomReservationId" id="roomReservationId" [(ngModel)]="roomReservationId" (change)="roomReservationSelected()">
         <option *ngFor="let roomRes of roomResByUserId" value={{roomRes.Id}}>{{roomRes.StartDate}}</option>
        </select>
                </div>
            </div>
        </form>-->


        <form class="form-horizontal" #f2="ngForm" (ngSubmit)="editReservation(f2.value, f2)">

            <div class="form-group">
                <label class="control-label col-sm-1" for="StartDate">StartDate: </label>
                <div class="col-sm-4 col-sm-offset-1">
                    <input class="form-control" name="StartDate" type="date" [(ngModel)]="StartDate" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-1" for="EndDate">EndDate: </label>
                <div class="col-sm-4 col-sm-offset-1">
                    <input class="form-control" name="EndDate" type="date" [(ngModel)]="EndDate" />
                </div>
            </div>

            <!--<div class="form-group">
                <input class="form-control" type="submit" value="Create" />
            </div>-->
            <div class="form-group">
                <!--<div class="col-sm-3 col-sm-offset-4">-->
                <button type="submit" class="btn btn-default">Update</button>

            </div>

            <div #dataContainer2 [innerHTML]="theHtmlString">

        </form>
    </div>

</div>
