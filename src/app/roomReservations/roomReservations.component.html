<h3>{{name}}</h3>
<form #f="ngForm"(ngSubmit)="addRoomReservation(f.value, f)">   
    <div>
        <label for="StartDate">StartDate: </label>
        <input name="StartDate" type="date" ngModel/>
    </div>
    <div>
        <label for="EndDate">EndDate: </label>
        <input name="EndDate" type="date" ngModel/>
    </div>
    <!-- Timestamp treba sam automatski da se popuni tenutnim datumom(valjda) -->
    <!-- AppUserId treba da se popuni na osnovu id korisnika koji rezervise smestaj -->
    <div>
    <label>Country:</label>
    <select name="countryId" id="countryId" [(ngModel)]="countryId" (change)="countrySelected()">
      <option *ngFor = "let c of countries" value={{c.Id}} >{{c.Name}}</option>
    </select>
    </div>
    <div *ngIf="isSelectedCountry()">
    <label>Region:</label>
    <select name="regionId" id="regionId" [(ngModel)]="regionId" (change)="regionSelected()">
      <option *ngFor = "let r of regions" value={{r.Id}} >{{r.Name}}</option>
    </select>
    </div>
    <div *ngIf="isSelectedRegion()">
    <label>Place:</label>
    <select name="placeId" id="placeId" [(ngModel)]="placeId" (change)="placeSelected()">
      <option *ngFor = "let p of places" value={{p.Id}} >{{p.Name}}</option>
    </select>
    </div>
    <div *ngIf="isSelectedPlace()">
    <label>Accomodation:</label>
    <select name="accId" id="accId" [(ngModel)]="accId" (change)="accomSelected()">
      <option *ngFor = "let a of accomodations" value={{a.Id}} >{{a.Name}}</option>
    </select>
    </div>
    <div *ngIf="isSelectedAccomodation()">
        <label for="Room">Room:</label>
        <select name="roomId" id="roomId" [(ngModel)]="roomId">
        <option *ngFor="let r of rooms" value={{r.Id}}>{{r.RoomNumber}}</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Create"/>
    </div>
    <div #dataContainer [innerHTML]="theHtmlString">
        <!--<label Name="Warning"></label>-->
    </div>
</form>

<h3>RoomReservations:</h3>
<div>
  <ul>
    <li *ngFor="let roomRes of roomReservations">      
        {{roomRes.Id}} <br/>
        {{roomRes.StartDate}} <br/>
        {{roomRes.EndDate}} <br/>
        {{roomRes.RoomId}}<br/>
        {{roomRes.AppUser.FullName}}<br/><br/>
     </li>
  </ul>
</div>
